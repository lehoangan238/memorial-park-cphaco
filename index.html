<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Kiosk-optimized viewport - prevent zoom, scale for touch -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <!-- Prevent phone number detection on Android -->
    <meta name="format-detection" content="telephone=no" />
    <!-- Full screen on Android Chrome -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Theme color for status bar -->
    <meta name="theme-color" content="#1c1917" />
    <!-- Prevent caching issues on kiosk -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Hoa Viên Nghĩa Trang Bình Dương</title>
  </head>
  <body class="kiosk-no-zoom">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
